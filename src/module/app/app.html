<div class="content" (dragover)="allowDrop($event)"
     [init]="[this, 'this.data = \'anxing\';']"
     id="app-content"
>   

    <div class="globalInputFiles">
        <input type="file" style="display: none" id="tempGlobalInputFiles"
                #tempGlobalInputFiles
                (change)="fileChange($event, 'tempGlobalInputFiles')"
            />

        <img id="globalInputFilesPreviewImg" style="display: none">    
    </div>

    <div #axSetting></div>
    <!--<ax-setting></ax-setting>-->

    <div id="panel" style="border: none; margin: 0; display: none;">
    </div>

    <div class="my-router">
        <router-outlet></router-outlet>
    </div>

    <!--<my-border></my-border>-->

    <!--<my-border2></my-border2>-->
    <ax-login-form-dimmer #loginDimmer></ax-login-form-dimmer>
    <ax-internal-error-dimmer #internalErrorDimmer></ax-internal-error-dimmer>
</div>
