<div class="my-border" [ngStyle]="{'-webkit-transform': 'rotate('+ele.angle+'deg)', 'top': ele.py, 'left': ele.px, 'width': ele.width, 'height':ele.height}" draggable="true" #eleDragBorder
     draggable="{{elementDraggable}}"
     ondragstart="event.dataTransfer.setDragImage(document.getElementById('panel'), 0, 0)"
     (dragend)="onEleDragend($event )"
     (dragstart)="onEleDragstart($event, 'element')"
     (dragover)="onEleDragover($event)"
     (drag)="onDrag($event)"
>

    <!--
    draggable="false"
     ondragstart="event.dataTransfer.setDragImage(document.getElementById('panel'), 0, 0)"
     (dragend)="onEleDragend($event )"
     (dragstart)="onEleDragstart($event, 'element')"
     (dragover)="onEleDragover($event)"
     (drag)="onDrag($event)"
    -->

    <div class="element-area"
         [ngStyle]="{'-webkit-transform': 'rotate('+dragViewData.angle+'deg)', 'top': dragViewData.py, 'left': dragViewData.px, 'width': dragViewData.width, 'height':dragViewData.height,
            'display': dragViewData.display}"
         draggable="true"
         ondrop="return true;"
    >
    </div>

    <!--用户整个element移动展示-->
    <div class="element-area2"
         [ngStyle]="{'-webkit-transform': 'rotate('+dragViewData.angle+'deg)', 'top': dragViewData.py, 'left': dragViewData.px, 'width': dragViewData.width, 'height':dragViewData.height,
            'display': dragViewData.display2}"
         draggable="true"
         ondrop="return true;"
    ></div>

    <!--angular2 DataTransfer 中没有定义setDragImg图片, 多加一个原生的ondragstart事件调用-->
    <div class="left-top"
         draggable="true"
         ondragstart="event.dataTransfer.setDragImage(document.getElementById('panel'), 0, 0)"
         (dragend)="onEleDragend($event )"
         (dragstart)="onEleDragstart($event, 'left-top')"
         (dragover)="onEleDragover($event)"
         (drag)="onDrag($event)"
    >

    </div>
    <div class="top"
         draggable="true"

         (dragend)="onEleDragend($event )"

         (drag)="onDrag($event)"
        ></div>

    <div class="right-top"
         draggable="true"

    <div class="right"

         (drag)="onDrag($event)"

    <div class="left"

</div>
