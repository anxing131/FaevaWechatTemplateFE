<div class="my-border" 
    [ngStyle]="
        {
            '-webkit-transform': 'rotate('+templateService.currentElement.angle+'deg)', 
            'top': templateService.currentElement.py, 
            'left': templateService.currentElement.px, 
            'width': templateService.currentElement.width, 
            'height':templateService.currentElement.height,
            'z-index': tempZIndex
        }"
     draggable="true"   #eleDragBorder
    (mousedown)="mousedown($event, 'element')"
    *ngIf="templateService.showFlag"
    (dblclick)="ondblclick($event)"
    #myBorder
    (contextmenu)="contextmenu($event)"
    onmousedown="event.stopPropagation()"
    (click)="click($event)" 
    (mouseup)="mouseup($event)"
>
<!---->
    <div class="testtt" #tempDiv
         (mouseup)="mouseupForEnd($event)"
         (mousemove)="mousemove($event)"
    >
    </div>



    <!--angular2 DataTransfer 中没有定义setDragImg图片, 多加一个原生的ondragstart事件调用-->
    <div class="left-top"
         (mousedown)="mousedown($event, 'left-top')"
         (mousemove)="pointMousemove($event)"
    >
    </div>


    <!---->
    <!---->
    <div class="top"
         (mousedown)="mousedown($event, 'top')"
         (mousemove)="pointMousemove($event)"
        >
        <div class="border-rotating"
             (mousemove)="mousemoveOfRotating($event)"
        >
            <!--mouse over/hover icon-->
            <div class="rotating"
                 (mouseover)="mouseoverOfBorder($event)"
                 (mouseleave)="mouseleaveOfBorder($event)"
                 (mousedown)="mousedown($event, 'rotating')"
            >
                <i class="large orange refresh icon" [ngStyle]="{'display': rotatingDisplay}"></i>
            </div>
            <div class="rotating-bar"></div>
        </div>
    </div>

    <div class="right-top"
         (mousedown)="mousedown($event, 'right-top')"
         (mousemove)="pointMousemove($event)"
    ></div>

    <div class="right"
         (mousedown)="mousedown($event, 'right')"
         (mousemove)="pointMousemove($event)"
    ></div>

    <div class="right-bottom"
         (mousedown)="mousedown($event, 'right-bottom')"
         (mousemove)="pointMousemove($event)"
    ></div>

    <div class="bottom"
         (mousedown)="mousedown($event, 'bottom')"
         (mousemove)="pointMousemove($event)"
    ></div>

    <div class="left-bottom"
         (mousedown)="mousedown($event, 'left-bottom')"
         (mousemove)="pointMousemove($event)"
    ></div>

    <div class="left"
        (mousedown)="mousedown($event, 'left')"
        (mousemove)="pointMousemove($event)"
    >
    </div>

    <ax-border-dimmer #dimmer></ax-border-dimmer>
</div>


<div class="element-area"
     [ngStyle]="{
         '-webkit-transform': 'rotate('+dragViewData.angle+'deg)', 
         'top': dragViewData.py,
         'left': dragViewData.px, 
         'width': dragViewData.width, 
         'height':dragViewData.height,
         'display': dragViewData.display,
         'z-index':  tempZIndex - 1
     }"
     
     draggable="true"
     ondrop="return true;"
>
<!--'z-index':  templateService.currentElement.zIndex - 1-->
</div>

<!--右击菜单-->
<div class="ui middle aligned list right-menu ax-border menu-hide" #rightClickMenu
    style="z-index: 999"
>
    <div class="item">
        <i class="image icon"></i><div class="content">更换背景</div>
    </div>
    <div class="item">
        <i class="paste icon"></i><div class="content">粘贴</div>
    </div>
    <div class="item"
        (click)="click($event, 'moveUpOne')"
    >
        <i class="Angle Up icon"></i><div class="content">上移一层</div>
    </div>
    <div class="item"
        (click)="click($event, 'moveDownOne')"
    >
        <i class="Angle Down icon"></i><div class="content">下移一层</div>
    </div>
    <div class="item"
        (click)="click($event, 'moveToBottom')"
    >
        <i class="Level Down icon"></i><div class="content">移至底层</div>
    </div>
    <div class="item" 
        (click)="click($event, 'moveToTop')"
    >
        <i class="Level Up icon"></i><div class="content">移至顶层</div>
    </div>
    <div class="item" 
        (click)="click($event, 'remove')"
    >
        <i class="remove icon"></i><div class="content">删除</div>
    </div>
</div>
