<div class="ui small modal ax-login">

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="../../../../../src/assets/img/logo.png" class="image">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <div class="ui large form ax-login-form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="name" placeholder="E-mail / Phone / Name" #name required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password" #password required>
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Login</div>
                </div>

                <div class="ui error message"></div>
            </div>

            <div class="ui message">
                New to us? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
<!--[class.active]="isLoginning"  [ngClass]="{'active': isLoginning }"-->
    <div class="ui inverted dimmer ax-login-modal-dimmer" >
        <div class="ui text loader">Loading</div>
    </div>

    <ax-login-error-dimmer [errorInfo]="errorInfo" #errorDimmer></ax-login-error-dimmer>
</div>
